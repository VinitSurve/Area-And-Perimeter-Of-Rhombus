<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script language="Javascript">
            function area()
            {
                var a;
             a=parseInt(f1.t1.value)*parseInt(f1.t2.value)/2;
             f1.t4.value=+a
            }
            function perimeter()
            {
                var a,b;
                a=parseInt(f1.t3.value);
                b=4*a;
                f1.t4.value=+b
            }
        </script>
    </head>
    <body>

    </font>
    <hr width="150" align="left">

    Perimeter = 4 x Side

        Side &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="t3">
